apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd-deployment
  labels:
    type: webserver
spec:
  replicas: 3
  selector: 
    matchLabels:
      type: webserver
  template:
    metadata:
      name: httpd-pod
      labels:
        type: webserver
    spec:
     containers:
       - name: myhttpd
         image: httpd
         resources:
           requests:
              cpu: "200m"
              memory: "64Mi"
           limits:
              cpu: "400m"
              memory: "128Mi"     
